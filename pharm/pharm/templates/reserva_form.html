{% extends "base.html" %} {% block content %} {% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>{% block title %} Entrega Reserva {% endblock title %}</title>
  </head>

  <body>
    <div class="container">
      <form name="datos" method="POST">
        {% csrf_token %}
        <div class="">
          <h1 class="text-center">Registrar Entrega de la Reserva</h1>
          <br />
          <div class="row pt-3">
            <div class="col-6">
              <label for="">ID Entrega: </label
              >{% for P in filtro %}
              <select class="form-control" name="id_entrega" id="id_entrega">
                  <option value="{{P.1}}"> {{P.1}} </option>
                </select>
            </div>
          </div>

          <div class="row pt-3">
            <div class="col-6">
              <label for="">ID prescripcion: </label
              >
              <input
                class="form-control"
                type="text"
                name="pres"
                id="pres"
                value="{{P.5}}"
                disabled= "True"
              />
            </div>
          </div>

          <div class="row pt-3">
            
            <div class="col-6">
              <label for="">Cod de entrega de producto: </label
              ><select class="form-control" name="id_det_ent" id="id_det_ent">
                  <option value="{{P.0}}"> {{P.0}} </option>
                </select>
            </div>
          </div>

          <div class="row pt-3">
            <div class="col-6">
              <label class="" for="">Retiro de Medicamento </label>
            
              <select class="form-control" name="estado" id="estado">
                <option value="Reservado">Reservado</option>
                <option value="Entregado" >Entregado</option>
              </select>
            </div>
          </div>

          <div class="text-center pt-5">
            <input
              class="btn btn-dark button"
              type="submit"
              id="boton"
              value="Enviar"
              on
            />
          </div>
        </div>
      </form>

      <p class="text-center" style="color: red; font-weight: bold">
        {{mensaje}}
      </p>
      <br/>
      <br/>
      <a href="{% url 'pres_pdf' P.5 %}"  target="_blank">Revisar prescripci√≥n</a>
      <br/>
      <a href="{% url 'ent_pdf' P.1 %}" target="_blank">Revisar Entrega</a><br/><br/>
    </div>{% endfor %}
  </body>
</html>
{% endblock %}
