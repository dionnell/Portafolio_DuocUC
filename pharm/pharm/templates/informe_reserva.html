{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
    href="{% static 'css/flexboxgrid.css' %}"
    type="text/css"
    rel="stylesheet"
  />
    <title>{% block title %} Informes | Reserva {% endblock title %}</title>
  </head>

  <body>
    <div class="container">
      <h1 class="text-center pb-2">Reservas</h1>
      <div class="pt-4 pb-4">
        <table class="table table-bordered table-hover">
          <thead class="table-dark">
            <tr>
              <td><h2>ID Reserva</h2></td>
              <td><h2>ID entrega</h2></td>
              <td><h2>Medicamento</h2></td>
              <td><h2>Cantidad</h2></td>
              <td><h2>Estado</h2></td>
            </tr>
          </thead>
          <tbody>
            {% for R in reservas %}
            <tr>
              <td>{{ R.0}}</td>
              <td>{{ R.1}}</td>
              <td>{{ R.2}}</td>
              <td>{{ R.3}}</td>
              <td>{{ R.4}}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>

    <br />
  </body>
</html>
